<div style="text-align: center;font-size: 20px;font-available: bold;margin: 16px">
  จัดการวัตถุดิบ
</div>
<p style=" top: 80px;width: 100%; position: absolute; color: brown; text-align: center; font-size: 13px;">**กรุณาเลือกวัดถุดิบที่หมด</p>
<div style=" display: flex;justify-content: center; margin-left:55%; "><button mat-icon-button style="margin: 8px">
    <mat-icon (click)="onClickEdit()">{{iconEdit}}</mat-icon>
  </button>

</div>
<div class="example-container " id="style-2">
  <table style="width: 100%;" mat-table [dataSource]="dataSource">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>


    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element  ;index as i;"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="nameIngredients">
      <th mat-header-cell *matHeaderCellDef> ชื่อวัตถุดิบ </th>
      <td mat-cell *matCellDef="let element"> {{element.ingredientName}} </td>
    </ng-container>


    <ng-container matColumnDef="available">
      <th mat-header-cell *matHeaderCellDef> สถานะ </th>
      <td mat-cell *matCellDef="let element"> {{element.available ? "มี":"หมด"}} </td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> หมายเหตุ </th>
      <td mat-cell *matCellDef="let element">
        <span *ngFor="let item of element.menuName" style="font-size: 14px;"> {{item}}</span>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="canEdit ? selection.toggle(row): '' ">
    </tr>
  </table>
</div>
