<div style="text-align: center;font-size: 20px;font-available: bold;margin: 16px">
  รายการอาหาร
</div>
<div style="margin: 50px; position: absolute; right: 0; bottom: 0px;">
  <button mat-fab (click)="onClickAddMenu()" color="primary">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="example-container " id="style-2">
  <table style="margin-top: 16px; width: 100%;" mat-table [dataSource]="menus">
    <!--  class="mat-elevation-z8" -->

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="no" style="width: 20px;">
      <th mat-header-cell *matHeaderCellDef> ลำดับ </th>
      <td mat-cell *matCellDef="let element;index as i;"> {{i+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="menuName">
      <th mat-header-cell *matHeaderCellDef> เมนู </th>
      <td mat-cell *matCellDef="let element"> {{element.foodName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> ราคา </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> ประเภท </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
    <ng-container matColumnDef="available">
      <th mat-header-cell *matHeaderCellDef> สถานะเมนู </th>
      <td mat-cell *matCellDef="let element"> {{element.available ? 'สั่งได้':'ของหมด'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="example-element-row" *matRowDef="let row;index as i; columns: displayedColumns;" (click)="onClickMenu(i)"></tr>
  </table>
</div>
